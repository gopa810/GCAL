<html>
<head>
<title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">
<style>
td.noselect
{
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
</style>

<script>
var count = '{%string yearcount}';

if (count == '')
	count = 1;

function updateCounter()
{
    var hp = Math.floor(count/10);
	if (hp > 0)
		document.getElementById('counterb').innerHTML = hp;
	else
		document.getElementById('counterb').innerHTML = "";
	document.getElementById('counterc').innerHTML = Math.floor(count%10);
}

function incr(dif)
{
    count = Number(count) + Number(dif);
	if (count < 1)
	    count = 1;
	updateCounter();
}

function onSave()
{
	saveString('yearcount', count);
}

</script>

</head>

<body>


<h1>{%gstr 1035}</h1>

<table align=center>
<tr>
<td><img src="{%homedir}/sarrow-to-up.png" onclick='incr(10);'
                                        ondblclick='incr(10);'></td>
<td><img src="{%homedir}/sarrow-to-up.png" onclick='incr(1);'
                                        ondblclick='incr(2);'></td>
</tr>
<tr>
<td style='text-align:center;font-size:24pt' id='counterb'></td>
<td style='text-align:center;font-size:24pt' id='counterc'>0</td>
</tr>
<tr>
<td><img src="{%homedir}/sarrow-to-down.png" onclick='incr(-10);'
                                        ondblclick='incr(-10);'></td>
<td><img src="{%homedir}/sarrow-to-down.png" onclick='incr(-1);'
                                        ondblclick='incr(-2);'></td>
</tr>
</table>

<script>
	updateCounter();
</script>


</body>
</html>
