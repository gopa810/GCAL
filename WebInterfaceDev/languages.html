<html>
<head><title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">

<script type="text/javascript">

function onSave()
{
    scriptObject.setCurrentLanguageId(Number(lastId));
}

function getLangList()
{
	var m = scriptObject.getLanguagesCount();
	var current = scriptObject.getCurrentLanguageId();
	var i = 0;
	var b = 1;
	var str = '<table cellspacing=0 cellpadding=8>';
	for(i = 0; i < m; i++)
	{
		var tags = scriptObject.getLanguageName(i).split('<r>');
		if (current < 1)
		{
			b = 1;
			current = tags[0];
		}
		else if (current == tags[0])
		{
			b = 1;
		}
		str += getStringComboChoiceValue(tags[1], "", tags[0], b);
		b = 0;
	}

	str += "</table>";

	return str;
}

</script>


</head>

<body>

<p>&nbsp;</p>

<center>
<table style='border:0px;' align=center cellspacing=0 cellpadding=8>
<script type="text/javascript">

document.write(getLangList());

</script>
</table>
</center>
<script type="text/javascript">
writeNavigStart();
writeNavigItem("{%gstr 1054} {%string rightArrow}", "onSave();window.location.href=\"mainmenu.html\"");
writeNavigEnd();
</script>




</body>
</html>
