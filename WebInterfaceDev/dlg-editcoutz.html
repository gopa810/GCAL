<html>
<head><title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">
</head>

<script type="text/javascript">

function onSave()
{
}

var lastTzCount = 0;

function deleteItem(tzname)
{
//    deletedItems.push(tzname);
	scriptObject.deleteTimezoneForCountry(loadString("locationcountry"), tzname);
	initList();
}

function getTimezonesList()
{
	var list = [];
	var storedOffset = loadString("locationcountrycode");
	var tzoff = scriptObject.getTimezonesByCountry(storedOffset);
	
	list = tzoff.split("<line>");

	var i = 0;
	var str = '<table cellspacing=0 cellpadding=8>';
	if (tzoff.length > 0)
	{
		for(i = 0; i < list.length; i++)
		{
			var tags = list[i].split('<br>');
			str += "<tr>";
			str += "<td>" + tags[2] + "</td>";
			str += "<td>" + tags[1] + "</td>";
			str += "<td><button type=\"button\" onclick=\"deleteItem('" + tags[1] + "')\">{%gstr 351}</button></td>";
			str += "</tr>";
		}
	}

	str += "</table>";
	lastTzCount = tzoff.length;
	
	return str;
}

function initList()
{
	var elem = document.getElementById('list0');
	elem.innerHTML = getTimezonesList();
	
	if (lastTzCount == 0)
	{
	    setDisplay('bar0', 'none');
	}
	else
	{
	    setDisplay('bar0', 'block');
	}
}


function startAddTimezone()
{
    scriptObject.clearHistory();
    setCurrTitle("{%gstr 1079}");
	saveString("ppx", "");
	addFutureFile2("dlg-seltzoff.html", "{%gstr 1078}");
	addFutureFile2("dlg-seltimezone.html", "{%gstr 1061}");
	addFutureFile2("dlg-editcoutz.html?preaction=savetzforcountry", "{%gstr 1062}");
	goNext();
}

</script>

<body>

<h1>{%gstr 1080} {%string locationcountry}</h1>

<div id='list0'>
</div>

<center>
<button type="button" onclick="startAddTimezone();">{%gstr 1081}</button>
</center>

<div id='bar0' style='display:block'>
<script type="text/javascript">
writeNavigStart();
writeNavigItem("{%gstr 1054}", "window.location.href=\"mainmenu.html\"");
writeNavigItem("{%gstr 312}", "window.location.href=\"geo-countries.html\"");
writeNavigEnd();
</script>
</div>

<script>
initList();
</script>

</body>
</html>
