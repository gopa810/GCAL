<html>
<head><title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">

<script type="text/javascript">

function startAddEvent()
{
    scriptObject.clearHistory();
    setCurrTitle("Edit Events");
	saveString("ppx", "");
	saveString("locationtype", "entered");
	addFutureFile2("dlg-editevent.html?preaction=initnewevent", "New Event");
	addFutureFile2("geo-events.html?preaction=newevent", "Save");
	goNext();
}

function startEditEvent()
{
    scriptObject.clearHistory();
    setCurrTitle("Edit Events");
	saveString("ppx", "");
	saveString("locationtype", "entered");
	addFutureFile2("dlg-findevent.html", "Find Event");
	addFutureFile2("dlg-editevent.html?preaction=loadeventid&disableeventtype=1", "Edit Event");
	addFutureFile2("geo-events.html?preaction=savechangedevent&disableeventtype=0", "Save");
	goNext();
}

function startRemoveEvent()
{
    scriptObject.clearHistory();
    setCurrTitle("Edit Events");
	saveString("ppx", "");
	saveString("locationtype", "entered");
	addFutureFile2("dlg-findevent.html", "Find Event");
	addFutureFile2("dlg-delevent.html?preaction=loadeventid", "Confirm Remove");
	addFutureFile2("geo-events.html?preaction=removeeventid", "Remove");
	goNext();
}

</script>

</head>

<body>

<h1>Calendar Events</h1>

<table style='border:0px' width="100%" cellspacing=8 cellpadding=8>

<script type="text/javascript">
writeChoiceWithAction("New Event", "t0", "startAddEvent();");
writeChoiceWithAction("Edit Selected", "t1", "startEditEvent();");
writeChoiceWithAction("Remove", "t2", "startRemoveEvent();");
</script>

</table>

<script type="text/javascript">
writeNavigStart();
writeNavigItem("Main Menu", "window.location.href=\"mainmenu.html\"");
writeNavigEnd();
</script>


</body>
</html>
