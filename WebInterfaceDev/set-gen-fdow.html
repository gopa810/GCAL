<html>
<head><title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">


<script type="text/javascript">

function onSave()
{
    setUserDefaultsInt('gen.week.firstday', lastId);
}

</script>
</head>

<body>

<table style='border=0px' align=center cellspacing=0 cellpadding=4>

<h1>First Day of Week settings</h1>

<script type="text/javascript">
writeComboChoiceValue("{%getSelectionText gen.week.firstday 0}", "", "0", 1);
writeComboChoiceValue("{%getSelectionText gen.week.firstday 1}", "", "1", 0);
writeComboChoiceValue("{%getSelectionText gen.week.firstday 2}", "", "2", 0);
writeComboChoiceValue("{%getSelectionText gen.week.firstday 3}", "", "3", 0);
writeComboChoiceValue("{%getSelectionText gen.week.firstday 4}", "", "4", 0);
writeComboChoiceValue("{%getSelectionText gen.week.firstday 5}", "", "5", 0);
writeComboChoiceValue("{%getSelectionText gen.week.firstday 6}", "", "6", 0);
</script>



</table>


<script>
setNewComboChoice(getUserDefaultsInt('gen.week.firstday'));
</script>


<div class="menuBarDiv">
<table class="menuBar" align=center cellspacing=8 cellpadding=8>
<tr>
<td class="menuItem" onclick='onSave();window.location.href="mainmenu.html"'>Main Menu</td>
<td class="menuItem" onclick='onSave();window.location.href="set-general.html"'>General Settings</td>
</tr>
</table>
</div>



</body>
</html>
