<html>
<head><title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">
</head>

<body>

<h1>{%title 0}</h1>

<h2>{%gstr 1078}</h2>

<table style='border:0px' width="100%" cellspacing=8 cellpadding=8>

<script type="text/javascript">
var tzoff = scriptObject.getTimezoneOffsets();
var list = tzoff.split("<line>");
var i = 0;
var str = '';
for(i = 0; i < list.length; i++)
{
    var line = list[i].split("<br>");
	str += "<input class=\"nice\" type=\"button\" onclick='saveString(\"tzgroup\", \"offset\");saveString(\"tzoffset\", \"" + line[0] + "\");saveString(\"tzoffsettext\", \"" + line[1] + "\");runAction(\"next\");' value=\"" + line[1] + "\">";
}

document.write(str);

</script>

</table>


</body>
</html>
