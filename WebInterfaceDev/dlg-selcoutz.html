<html>
<head><title></title>
<script type="text/javascript" src="{%homedir}/shh.js"></script>
<link rel="stylesheet" type="text/css" href="{%homedir}/{%current_theme}">
</head>

<body>

<h1>{%gstr 1061}</h1>

<h2>{%string locationcountry}</h2>

<table style='border:0px' cellspacing=0 cellpadding=8>
<script type="text/javascript">

function onSave()
{
     saveString("locationtimezone{%string ppx}", scriptObject.getTimezoneNameById(lastId));
}

var list = [];
var storedOffset = loadString("locationcountrycode{%string ppx}");
var currentTimezoneId = loadString("locationtimezone{%string ppx}");
var tzoff = scriptObject.getTimezonesByCountry(storedOffset);
var list = tzoff.split("<line>");

var i = 0;
var b = 1;

var str = '<table cellspacing=0 cellpadding=8>';
for(i = 0; i < list.length; i++)
{
    var tags = list[i].split('<br>');
    if (currentTimezoneId != null && currentTimezoneId != "")
    {
        b = (currentTimezoneId == tags[1]);
    }
    str += getStringComboChoiceValue(tags[1], "Offset: " + tags[2], tags[0], b);
    b = 0;
}

document.write(str);

</script>
</td></tr>
</table>

</body>
</html>
